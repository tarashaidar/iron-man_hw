<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto|Teko" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<body>

					<div class="navigation">
							<div class="menu-bars" id="menu-bars">
								<i class="fa fa-bars" aria-hidden="true"></i>
							</div>
							<div class="menu-bars close-bars" id="close-bars">
								<i class="fa fa-times" aria-hidden="true"></i>
							</div>
							<div class="menu-item" id="menu-items">
							<li><a href="#">About IronMan</a></li>
							<li><a href="#">About SpiderMan</a></li>

							</div>
						</div>

					<div class="menu">
						<li ><a href="#captain-america">Captain America</a></li>
						<li ><a href="#sliders">Spiderman</a></li>
						<li ><a href="#iron-mans">Iron Man</a></li>

					</div>
					<div class="man">

								<div class="man-1">MAN</div>

						</div>
					</div>

	<script src="script.js"></script>
